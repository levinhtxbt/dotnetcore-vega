<h1>New Vehicle</h1>
<pre>{{ vehicle | json }}</pre>
<form #f="ngForm" (submit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please choose this option</div>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="model" [(ngModel)]="vehicle.modelId" required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>    
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please choose this option</div>
  </div>

  <p>Is this vehicle registed?</p>

  <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" id="registered" [value]="true" [(ngModel)]="vehicle.isRegistered"> Yes
  </label>

  <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" [value]="false" [(ngModel)]="vehicle.isRegistered"> No
  </label>

  <h3>Feature</h3>
  <div *ngFor="let m of features" class="checkbox">
    <label for="feature{{m.id}}">
      <input type="checkbox" id="feature{{m.id}}" (change)="onFeatureToggle(m.id, $event)" [checked]="vehicle.features.includes(m.id)"> {{m.name}}
    </label>
  </div>

  <h3>Contact</h3>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #contactName="ngModel">
    <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Please choose this option</div>
  </div>

  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #contactPhone="ngModel">
    <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Please choose this option</div>
  </div>

  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
  </div>

  <button class="btn btn-primary">Save</button>
  <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>
</form>
