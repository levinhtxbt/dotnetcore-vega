<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="model" [(ngModel)]="vehicle.model">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>

  </div>

  <p>Is this vehicle registed?</p>

  <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" id="registered" value="true"> Yes
  </label>

  <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" value="false"> No
  </label>

  <h3>Feature</h3>
  <div *ngFor="let m of features" class="checkbox">
    <label for="feature{{m.id}}">
      <input type="checkbox" id="feature{{m.id}}"> {{m.name}}
    </label>
  </div>

  <h3>Contact</h3>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" class="form-control">
  </div>

  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control">
  </div>

  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control">
  </div>
  
  <button class="btn btn-primary">Save</button>
</form>
