<h1>Vehicles</h1>
<a class="btn btn-primary" [routerLink]="['/vehicles/new']">New Vehicle</a>
<p></p>
<div class="well">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" name="make" (change)="onFilterChange()" [(ngModel)]="filter.makeId">
          <option value=""></option>
          <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>


<table class='table' *ngIf="vehicles">
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make.name }}</td>
            <td>{{ vehicle.model.name }}</td>
            <td>{{ vehicle.contact.name }}</td>
            <td><a [routerLink]="['/vehicles/'+ vehicle.id]">View</a></td>
        </tr>
    </tbody>
</table>
